<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register Form</h2>

<form action="">
    <label for="firstname">FIRST NAME:</label> <br>
    <input type="text" id="firstname" name="firstname" value=""><br> <br>
    <label for="lastname">LAST NAME:</label> <br>
    <input type="text" id="lastname" name="lastname" value=""> <br> <br>
    <label for="gender">GENDER</label> <br>
    <input type="radio" NAME="gender" id="male" value="male">
    <label for="male">male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">female</label> <br> <br>
    <label for="hobby">SELECT YOUR HOBBY</label> <br>
    <input type="checkbox" id="singing" name="hobby" value="singing">
    <label for="singing">singing</label>
    <input type="checkbox" id="dancing" name="hobby" value="dancing">
    <label for="dancing">dancing</label>
    <input type="checkbox" id="book-reading" name="hobby" value="book-reading">
    <label for="book-reading">book-reading</label> <br> <br>
    <label for="city">SELECT YOUR CITY</label><br>
    <select name="city" id="city">
        <option value="">select your favourite city</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Eldoret">Eldoret</option>
        <option value="Kisumu">Kisumu</option>
        <option value="Kampala">Kampala</option>
    </select><br> <br>
    <input type="reset" value="RESET FORM">
    <input type="button" value="CANCEL">
    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
